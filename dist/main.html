<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Book - Extension</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width"/>
<link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
<script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="detail-head">
            <div id="btn-close" v-on:click="close">
                ×
            </div>
            <div id="detail-mask"></div>
            <div id="detail-head-backgound" class="blur" v-bind:style="{ backgroundImage: 'url('+payload.images.large+')'}"></div>
            <div id="detail-pic">
                <img v-bind:src="payload.images.large" width="110px" height="160px"/>
            </div>
            <div id="detail-info">
                <ul>
                    <li>
                        作者: {{authors}}
                    </li>
                    <li>
                        出版社: {{payload.publisher}}
                    </li>
                    <li v-if="payload.subtitle.length > 0">
                        副标题: {{payload.subtitle}}
                    </li>
                    <li>
                        出版年: {{payload.pubdate}}
                    </li>
                    <li>
                        页数: {{payload.pages}}
                    </li>
                    <li v-if="translators().length > 0">
                        译者: {{translators}}
                    </li>
                </ul>
            </div>
        </div>
        <p id="detail-tab">
            <span v-on:click="switchTab('abstract')">简介</span>
            <span v-on:click="switchTab('collection')">笔记</span>
        </p>
        <div class="tab-container">
            <div class="tab" id="abstract" style="left:0%;">
                <div id="topic">
                    <div id="title">{{payload.title}}</div>
                    <span class="rating">{{payload.rating.average}}分</span>
                </div>
                <div id="summary">
                     {{{abstract}}}
                </div>
            </div>
            <div class="tab" id="collection" style="left:-100%">

            </div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
